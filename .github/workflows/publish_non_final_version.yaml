name: Publish artifacts for non-final versions

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx5g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  SONATYPE_USER: '${{ secrets.SONATYPE_USER }}'
  SONATYPE_PWD: '${{ secrets.SONATYPE_PWD }}'
  SIGNING_KEY: '${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEY }}'
  SIGNING_KEY_ID: '${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEYID }}'
  SIGNING_KEY_PASSPHRASE: '${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Setup GPG
        uses: olafurpg/setup-gpg@v3

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --full-stacktrace build
          
      - name: Publish artifacts
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --full-stacktrace publishToSonatype closeSonatypeStagingRepository

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

      - name: Stop Gradle daemons
        run: ./gradlew --stop
